<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Timer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .timer {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="timer" id="timer">00:10</div>

  <audio id="alarm" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    let duration = 10; // seconds
    let timerDisplay = document.getElementById("timer");
    let alarm = document.getElementById("alarm");
    let interval;

    function startTimer() {
      let timeLeft = duration;
      interval = setInterval(() => {
        let mins = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        let secs = (timeLeft % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `${mins}:${secs}`;

        if (timeLeft <= 0) {
          clearInterval(interval);
          playAlarm();
        }

        timeLeft--;
      }, 1000);
    }

    async function playAlarm() {
      try {
        alarm.pause();
        alarm.currentTime = 0;
        await alarm.play();
      } catch (e) {
        console.warn("Alarm play failed:", e);
      }

      // Send message to parent (Wix)
      window.parent.postMessage({ type: "TIMER_DONE" }, "*");
    }

    startTimer();
  </script>
</body>
</html>
